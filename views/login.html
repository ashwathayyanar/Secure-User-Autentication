<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Secure Authentication</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-image-side">
            <div class="image-overlay"></div>
            <img src="https://images.unsplash.com/photo-1557683316-973673baf926?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80" alt="Security" class="auth-background-img">
            <div class="auth-image-content">
                <h2>Welcome Back</h2>
                <p>Secure access to your account</p>
                <div class="auth-features">
                    <div class="feature-item">
                        <span class="feature-icon">üîí</span>
                        <span>Secure Login</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">‚ö°</span>
                        <span>Fast Access</span>
                    </div>
                    <div class="feature-item">
                        <span class="feature-icon">üõ°Ô∏è</span>
                        <span>Protected Data</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="auth-form-side">
            <div class="auth-card">
                <div class="logo-section">
                    <div class="logo-icon">üîê</div>
                    <h1>Sign In</h1>
                    <p class="subtitle">Enter your credentials to access your account</p>
                </div>
                <form id="loginForm">
                    <div class="form-group">
                        <label for="email">
                            <span class="label-icon">üìß</span>
                            Email or Username
                        </label>
                        <input type="text" id="email" name="email" placeholder="Enter your email or username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">
                            <span class="label-icon">üîë</span>
                            Password
                        </label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <span>Sign In</span>
                        <span class="btn-arrow">‚Üí</span>
                    </button>
                </form>
                <div id="message" class="message"></div>
                <p class="auth-link">
                    Don't have an account? <a href="/register.html">Create one here</a>
                </p>
            </div>
        </div>
    </div>
    <script src="/js/auth.js"></script>
</body>
</html>
