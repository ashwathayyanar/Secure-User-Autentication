<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - User Portal</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <span class="nav-icon">ðŸ“Š</span>
                <h2>Dashboard</h2>
            </div>
            <div class="nav-links">
                <span id="userInfo" class="user-info"></span>
                <button id="logoutBtn" class="btn btn-secondary">
                    <span>Logout</span>
                    <span class="btn-icon">ðŸšª</span>
                </button>
            </div>
        </div>
    </nav>
    <div class="dashboard-hero">
        <div class="hero-content">
            <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?ixlib=rb-4.0.3&auto=format&fit=crop&w=800&q=80" alt="Dashboard" class="hero-image">
            <div class="hero-overlay"></div>
            <div class="hero-text">
                <h1 id="welcomeMessage">Welcome Back!</h1>
                <p>Your personalized dashboard is ready</p>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="dashboard-grid">
            <div class="dashboard-card profile-card">
                <div class="card-header">
                    <div class="card-icon">ðŸ‘¤</div>
                    <h2>Profile Information</h2>
                </div>
                <div id="userDetails" class="user-details"></div>
            </div>
            <div class="dashboard-card stats-card">
                <div class="card-header">
                    <div class="card-icon">ðŸ“ˆ</div>
                    <h2>Quick Stats</h2>
                </div>
                <div class="stats-grid">
                    <div class="stat-item">
                        <div class="stat-icon">âœ“</div>
                        <div class="stat-value">Active</div>
                        <div class="stat-label">Account Status</div>
                    </div>
                    <div class="stat-item">
                        <div class="stat-icon">ðŸ”’</div>
                        <div class="stat-value">Secure</div>
                        <div class="stat-label">Security Level</div>
                    </div>
                </div>
            </div>
            <div class="dashboard-card actions-card">
                <div class="card-header">
                    <div class="card-icon">âš¡</div>
                    <h2>Quick Actions</h2>
                </div>
                <div class="dashboard-actions">
                    <a href="/admin" class="action-btn admin-btn" id="adminLink" style="display: none;">
                        <span class="action-icon">ðŸ‘‘</span>
                        <span>Admin Panel</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <script src="/js/auth.js"></script>
    <script>
        // Load user info on page load
        fetch('/api/user')
            .then(response => {
                if (!response.ok) throw new Error('Not authenticated');
                return response.json();
            })
            .then(data => {
                const user = data.user;
                document.getElementById('userInfo').innerHTML = `<span class="user-avatar">ðŸ‘‹</span> ${user.username}`;
                document.getElementById('welcomeMessage').textContent = `Welcome back, ${user.username}!`;
                document.getElementById('userDetails').innerHTML = `
                    <div class="detail-item">
                        <div class="detail-icon">ðŸ‘¤</div>
                        <div class="detail-content">
                            <strong>Username</strong>
                            <span>${user.username}</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">ðŸ“§</div>
                        <div class="detail-content">
                            <strong>Email</strong>
                            <span>${user.email}</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">ðŸŽ­</div>
                        <div class="detail-content">
                            <strong>Role</strong>
                            <span class="badge badge-${user.role}">${user.role}</span>
                        </div>
                    </div>
                    <div class="detail-item">
                        <div class="detail-icon">ðŸ“…</div>
                        <div class="detail-content">
                            <strong>Member Since</strong>
                            <span>${new Date(user.created_at).toLocaleDateString()}</span>
                        </div>
                    </div>
                `;
                if (user.role === 'admin') {
                    document.getElementById('adminLink').style.display = 'flex';
                }
            })
            .catch(error => {
                console.error('Error:', error);
                window.location.href = '/login.html';
            });
    </script>
</body>
</html>
